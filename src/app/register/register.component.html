
<div class="row" style="padding-left: 32%">
  <div class="col-sm-5">
    <div class="card">
      <h5 class="card-header">Signup Form</h5>

      <div class="card-body">
        <form [formGroup] ="regForm" (ngSubmit)="collectdata()" >
             
             <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="email" class="form-control" formControlName="firstname" placeholder="Enter FirstName"/>
              </div> 

              <div class="form-group">
                <label for="exampleInputEmail1">last name</label>
                <input type="email" class="form-control" formControlName="lastname" placeholder="Enter last Name"/>
              </div>  

              <div class="form-group">
                <label for="exampleInputEmail1">MObileNo</label>
                <input type="email" class="form-control"  formControlName="mobileno" placeholder="Enter  mobileno"/>
              </div>
            
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email"/>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  formControlName="password" placeholder="Password"/>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
